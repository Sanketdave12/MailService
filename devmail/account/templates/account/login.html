{% extends "base.html" %}

{% load bootstrap3 %}

{% block noauth %}

<div class="container">
    <div class="jumbotron">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" name="" value="Log In" class='btn btn-primary'>
            <input type="hidden" name="next" value="{% url 'mails:receive' %}" />
        </form>
    </div>
</div>

{% endblock noauth %}
