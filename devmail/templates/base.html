<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <style media="screen">
            #logout{
                padding-left: 10px;
            }
            #search{
                padding-left: 150px;
            }
            #sent{
              padding-left: 300px;
            }
            .far{
                padding-left: 25px;
                padding-top: 5px;
            }
        </style>
    </head>
    <body>

        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'mails:receive' %}">DevMail</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto navbar-right">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'mails:compose' %}" id="navbarDropdown" role="menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Compose
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li id='search'>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" size="50">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
              </li>
              <li id='sent'>
                <a href="{% url 'mails:sent' sender=user.username %}">Sent Mails</a>
              </li>
              <li id='logout'>
                  <a href="{% url 'account:logout' %}" class='btn btn-primary'>Logout</a>
              </li>
              <li>
                  <a href="#">
                      <span class='far fa-user' style='font-size:24px'></span>
                  </a>
              </li>
            </ul>
          </div>
        </nav>
        {% block auth %}{% endblock auth %}
        {% else %}
        {% block noauth %}{% endblock noauth %}
        {% endif %}
    </body>
</html>
