{% extends "base.html" %}

{% block auth %}
<div class="container">
    <div class="jumbotron">
        <p>Sender : {{ object.sender }}</p>
        <p>Receiver : {{ object.receiver }}</p>
        <p>Sent on : {{ object.sent_at }}</p>
        <p>Subject : {{ object.subject }}</p>
        <p>Message : {{ object.message }}</p>
        <a href="{% url 'mails:receive' %}" class="btn btn-primary">Home</a>
    </div>
</div>
{% endblock auth %}
